<div class="input-group">
  <span class="input-group-btn">
    <button [ngClass]="btnClass" type="button" (click)="cambiarValor(-5)">
      <em class="fa fa-minus"></em>
    </button>
  </span>
  <input type="number" class="form-control" placeholder="Progreso" [(ngModel)]="progreso" min="0" max="100"
    [ngClass]="{'is-invalid ng-invalid': progreso > 100 || progreso < 0}" (ngModelChange)="onChange($event)">
  <span class="input-group-btn">
    <button [ngClass]="btnClass" type="button" (click)="cambiarValor(5)">
      <em class="fa fa-plus"></em>
    </button>
  </span>
</div>
