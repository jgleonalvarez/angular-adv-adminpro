<div class="row animated fadeIn fast">
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h3>Usuarios</h3>
        <div class="alert alert-info" *ngIf="usuarios.length === 0">
          <p class="mb-0">
            No hay usuarios con ése término
          </p>
        </div>
        <div class="table-responsive" *ngIf="usuarios.length > 0">
          <table class="table" aria-describedby="Lista de usuarios">
            <!-- Noncompliant -->
            <thead>
              <tr>
                <th>Avatar</th>
                <th>Nombre</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let usuario of usuarios" class="animated fadeIn fast">
                <td>
                  <img class="thumb-avatar" [src]="(usuario.img || '') | imagen:'usuarios'" [alt]="usuario.nombre">
                </td>
                <td>
                  {{usuario.nombre}}
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h3>Médicos</h3>
        <div class="alert alert-info" *ngIf="medicos.length === 0">
          <p class="mb-0">
            No hay médicos con ése término
          </p>
        </div>
        <div class="table-responsive" *ngIf="medicos.length > 0">
          <table class="table" aria-describedby="Lista de médicos">
            <!-- Noncompliant -->
            <thead>
              <tr>
                <th>Avatar</th>
                <th>Nombre</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let medico of medicos" class="animated fadeIn fast"
              (click)="abrirMedico(medico)" class="cursor">
                <td>
                  <img class="thumb-avatar" [src]="(medico.img || '') | imagen:'medicos'" [alt]="medico.nombre">
                </td>
                <td>
                  {{medico.nombre}}
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h3>Hospitales</h3>
        <div class="alert alert-info" *ngIf="hospitales.length === 0">
          <p class="mb-0">
            No hay hospitales con ése término
          </p>
        </div>
        <div class="table-responsive" *ngIf="hospitales.length > 0">
          <table class="table" aria-describedby="Lista de usuarios">
            <!-- Noncompliant -->
            <thead>
              <tr>
                <th>Foto</th>
                <th>Nombre</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let hospital of hospitales" class="animated fadeIn fast">
                <td>
                  <img class="w75" [src]="(hospital.img || '') | imagen:'hospitales'" [alt]="hospital.nombre">
                </td>
                <td>
                  {{hospital.nombre}}
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
